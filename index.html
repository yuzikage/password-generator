<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <h1 id="first-heading">Generate a</h1>
                <h1 id="second-heading">random password</h1>
                <p id="cta-para">Never use an insecure password again.</p>
                <div>
                    <p id="ask-length">How many characters do you want in your password?</p>
                    <input id="num-of-chars" type="number" placeholder="Enter length" min="8" max="15" step="1" id="input-length">
                </div>

                <div>
                    <span>Symbols</span>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                
                
                <button id="generate-password" onclick="generatePassword()">Generate passwords</button>
            </div>

            <hr>

            <div class="passwords">
                <span id="password1"></span>
                <span id="password2"></span>
            </div>

            <div class="clear-button">
                <button id="clear-password" onclick="clearPassword()">Reset</button>
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
